<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/framework.css">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">

<body class="m-0">
    <div class="page d-flex">

            <ul>
                <li>
                    <a class="active d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="fs-14 ml-10">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="fs-14 ml-10">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="fs-14 ml-10">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="fs-14 ml-10">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>

                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="friends.html">

                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="fs-14 ml-10">Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="plans.html">

                    </a>
                </li>

            <div class="head bg-white p-15 between-flex">
                <div class="search p-rel">
                    <input class="p-10 rad-10 ml-5 pl-30 w-160 tran-w" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons d-flex align-c">
                    <span class="notifications p-rel">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img src="imgs/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->
        </div>
