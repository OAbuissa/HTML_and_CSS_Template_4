<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/framework.css">
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body class="m-0">
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-rel w-250">
            <h3 class="p-rel txt-c mt-0">Abuissa</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10 mb-5 tran" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="fs-14 ml-10">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="fs-14 ml-10">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="fs-14 ml-10">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="fs-14 ml-10">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="fs-14 ml-10">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="fs-14 ml-10">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="fs-14 ml-10">Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10 mb-5 tran" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="fs-14 ml-10">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full overflow-h">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-rel">
                    <input class="p-10 rad-10 ml-5 pl-30 w-160 tran-w" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons d-flex align-c">
                    <span class="notification p-rel">
                        <i class="fa-regular fa-bell fa-lg"></i>
                    </span>
                    <img class="w-32 h-32 ml-15" src="imgs/avatar.png" alt="">
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-rel">Dashboard</h1>
            <div class="wrapper d-grid gap-20 ml-20 mr-20">
                <!-- Start Welcome Widget -->
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <div class="intro p-20 d-flex space-between bg-eee">
                        <div>
                            <h2 class="m-0">welcome</h2>
                            <p class="c-grey mt-5">Abuissa</p>
                        </div>
                        <img class="hide-mobile" src="imgs/welcome.png" alt="">
                    </div>
                    <img src="imgs/avatar.png" class="avatar" alt="">
                    <div class="body txt-c d-flex p-20 mt-20 mb-20 block-mobile">
                        <div>Omar Abuissa<span class="d-block c-grey fs-14 mt-10">Full-Stack Developer</span></div>
                        <div>54<span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                        <div>6790$<span class="d-block c-grey fs-14 mt-10">Earned</span></div>
                    </div>
                    <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit tran btn-shape">Profile</a>
                </div>
                <!-- End Welcome Widget -->
                <!-- Start Quick Draft Widget -->
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10 ">Quick Draft</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">Write Draft For Your Ideas</p>
                    <form action="">
                        <input class="d-block mb-20 w-full p-10 b-none bg-eee rad-6" type="text" placeholder="Title">
                        <textarea class="d-block mb-20 w-full p-10 b-none bg-eee rad-6 " placeholder="Your Thoughts "></textarea>
                        <input class="save d-block fs-14 bg-blue c-white b-none w-fit btn-shape tran" type="submit" value="Save">
                    </form>
                </div>
                <!-- End Quick Draft Widget -->
                <!-- Start Targets -->
                <div class="targets p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">Yearly Targets</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">Targets of the Year</p>
                    <div class="target-row mb-20 blue d-flex align-center">
                        <div class="icon center-flex mr-15">
                            <i class="fa-solid fa-dollar-sign fa-lg c-blue"></i>
                        </div>
                        <div class="detalis">
                            <span class="fs-14 c-grey">Money</span>
                            <span class="d-block mt-5 mb-10 fw-bold">$20.000</span>
                            <div class="progress p-rel">
                                <span class="bg-blue blue" style="width: 40%">
                                    <span class="bg-blue">40%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Targets -->
            </div>
        </div>
    </div>
</body>
</html>
